<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Silicon website is a part of HTML5 and CSS3 course. It is a simple website to practice HTML and CSS and responsive design." >
  <meta name="author" content="Oscar Wihlborg Ergun" >
  <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="silicon icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/main.css">
  <title>Silicon</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <a id="logo" href="index.html" >
          <img src="/images/navlogo.svg" alt="silicon-logo">
        </a>
        <nav id="main-menu" class="navbar">
          <a class="nav-link" href="#">Features</a>
        </nav>

        <div id="darkmode-toggle-switch" class="btn-toggle-switch">
          <span class="label">
            Dark Mode
          </span>
          <label for="darkmode-switch" class="toggle-switch">
            <input type="checkbox" id="darkmode-switch">
            <span class="slider round"></span>
          </label>
        </div>
        <a id="auth-signin"
        href="#" class="btn-primary">
          <i class="fa-light fa-user-large fa-fade"></i>
          <span>Sign in / up</span>
        </a>
        <button class="btn-mobile">
          <i class="fa-regular fa-bars"></i>
        </button>
      </div>
    </header>
    <main>
      <!-- hero section -->
       <section id="hero">
        <div class="container">
          <div class="headline">
            <h1>Manage All Your Money in One App</h1>
          </div>
            <div class="content">
              <p>We offer you a new generation of the mobile banking.
                Save, spend & manage money in your pocket.</p>
              <div class="buttons">
                <a class="btn-download-app" href="" class="btn-app">
                  <img src="/images/appstore.svg" alt="app store">
                </a>
                <a class="btn-download-app" href="#" class="btn-app">
                  <img src="/images/googleplay.svg" alt="google play">
                </a>
              </div>
              <a href="#"  class="discover-more">
                <span class="btn-circle">
                  <i class="fa-solid fa-chevron-down"></i>
                </span>
                  <span>Discover More</span>
              </a>
            </div>
            <div class="images">
              <img src="/images/iphone-desktop-back.svg" alt="budget image" class="img-back">
              <img src="/images/iphone-desktop-front.svg" alt="your card image" class="img-front">
            </div>
          
        </div>
       </section>
      <!-- brand section -->
       <section id="brands">
        <div class="container">
          <div id="brand-1" class="brand-box">
            <img src="/images/brand1.svg" alt="brand 1">
          </div>
          <div id="brand-2" class="brand-box">
            <img src="/images/brand2.svg" alt="brand 2">
          </div>
          <div id="brand-3" class="brand-box">
            <img src="/images/brand3.svg" alt="brand 3">
          </div>
          <div id="brand-4" class="brand-box">
            <img src="/images/brand4.svg" alt="brand 4">
          </div>
          <div id="brand-5" class="brand-box">
            <img src="/images/brand5.svg" alt="brand 5">
          </div>
          <div id="brand-6" class="brand-box">
            <img src="/images/brand6.svg" alt="brand 6">
          </div>
        </div>
       </section>
    </main>
    <footer>
      <div class="container">
        <p class="copyright">Â© 2024 Silicon. All rights reserved.</p>
        <p class="credit">Credit MadrasThemes</p>
      </div>
    </footer> 
  </div>
</body>
</html>
